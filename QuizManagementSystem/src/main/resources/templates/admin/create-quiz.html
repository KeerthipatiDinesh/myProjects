<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Quiz</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: #f4f7fa;
			font-family: 'Arial', sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		.quiz-container {
			background-color: #ffffff;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			padding: 30px;
			border-radius: 10px;
			width: 100%;
			max-width: 600px;
			animation: fadeIn 1s ease-out;
			transform-origin: top;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			font-size: 2rem;
			text-align: center;
			margin-bottom: 30px;
			color: #2980b9;
		}

		label {
			font-weight: bold;
		}

		input,
		textarea {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 5px;
			border: 1px solid #ddd;
		}

		.error-message {
			color: #e74c3c;
			font-size: 0.9rem;
			margin-top: -10px;
			margin-bottom: 10px;
		}

		button {
			background-color: #2980b9;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1rem;
		}

		button:hover {
			background-color: #3498db;
		}

		.btn-container {
			margin-top: 20px;
			text-align: center;
		}

		a {
			color: #2980b9;
			text-decoration: none;
			font-weight: bold;
		}

		a:hover {
			color: #3498db;
		}
	</style>
</head>

<body>
	<div class="quiz-container">
		<h1>Create a New Quiz</h1>
		<form th:action="@{/create-quiz}" th:object="${quiz}" method="post" novalidate>
			<label for="title">Quiz Title:</label>
			<input type="text" id="title" th:field="*{title}" required />
			<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message">Error</p>

			<label for="description">Description:</label>
			<textarea id="description" th:field="*{description}" rows="3"></textarea>
			<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message">Error</p>

			<button type="submit">Create Quiz</button>
		</form>

		<div class="btn-container">
			<a href="/list-quizzes" class="btn btn-secondary">Back to Quiz List</a>
			<a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
		</div>
	</div>
</body>

</html>
