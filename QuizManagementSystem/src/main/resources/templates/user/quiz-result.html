<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Quiz Results</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: #f4f7fa;
			font-family: 'Arial', sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			min-height: 100vh;
			margin: 0;
			overflow: hidden;
			flex-direction: column;
		}

		.container {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 800px;
			text-align: center;
			animation: fadeIn 1s ease-out;
			transform-origin: top;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			color: #2980b9;
			margin-bottom: 30px;
			font-size: 2rem;
			animation: colorChange 5s infinite alternate;
		}

		@keyframes colorChange {
			0% {
				color: #3498db;
			}

			50% {
				color: #e74c3c;
			}

			100% {
				color: #2ecc71;
			}
		}

		h3 {
			font-size: 1.5rem;
			color: #333;
		}

		.btn-primary {
			background-color: #2980b9;
			border-color: #3498db;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #3498db;
		}

		.bg-circles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.bg-circles div {
			position: absolute;
			border-radius: 50%;
			opacity: 0.2;
			background: #bdc3c7;
			animation: moveCircles 20s linear infinite;
		}

		@keyframes moveCircles {
			0% {
				transform: translate(0, 0) rotate(0deg);
			}

			100% {
				transform: translate(calc(15vw), calc(15vh)) rotate(360deg);
			}
		}

		.bg-circles div:nth-child(1) {
			width: 100px;
			height: 100px;
			left: 10%;
			top: 20%;
		}

		.bg-circles div:nth-child(2) {
			width: 150px;
			height: 150px;
			left: 60%;
			top: 40%;
			animation-delay: 2s;
		}

		.bg-circles div:nth-child(3) {
			width: 80px;
			height: 80px;
			left: 25%;
			top: 60%;
			animation-delay: 4s;
		}

		.bg-circles div:nth-child(4) {
			width: 120px;
			height: 120px;
			left: 70%;
			top: 80%;
			animation-delay: 6s;
		}
	</style>
</head>

<body>
	<div class="bg-circles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div class="container mt-5">
		<h1>Quiz Results</h1>
		<h3>Your Score: <span th:text="${score}"></span> / <span th:text="${totalQuestions}"></span></h3>
		<div class="text-center mt-4">
			<a href="/list" class="btn btn-primary">Back to Quiz List</a>
		</div>
	</div>
</body>

</html>
