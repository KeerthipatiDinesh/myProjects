<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: #f4f7fa;
			font-family: 'Arial', sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		.login-container {
			background-color: #ffffff;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			padding: 30px;
			border-radius: 10px;
			width: 100%;
			max-width: 400px;
			animation: fadeIn 1s ease-out;
			transform-origin: top;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			font-size: 2rem;
			text-align: center;
			margin-bottom: 30px;
			color: #2980b9;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-control {
			padding: 12px 15px;
			border-radius: 5px;
			width: 100%;
			border: 1px solid #ccc;
		}

		.form-control:focus {
			border-color: #2980b9;
			box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
		}

		.btn-primary {
			background-color: #2980b9;
			border-color: #2980b9;
			width: 100%;
			padding: 12px;
			border-radius: 5px;
			font-size: 1rem;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #3498db;
		}

		.btn-secondary {
			background-color: #ddd;
			border-color: #ccc;
			margin-top: 10px;
			width: 100%;
			padding: 12px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn-secondary:hover {
			background-color: #c0c0c0;
		}

		.error-message {
			color: red;
			text-align: center;
			margin-bottom: 10px;
		}

		/* Animated background */
		.bg-circles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.bg-circles div {
			position: absolute;
			border-radius: 50%;
			opacity: 0.2;
			background: #bdc3c7;
			animation: moveCircles 20s linear infinite;
		}

		@keyframes moveCircles {
			0% {
				transform: translate(0, 0) rotate(0deg);
			}

			100% {
				transform: translate(calc(15vw), calc(15vh)) rotate(360deg);
			}
		}

		.bg-circles div:nth-child(1) {
			width: 100px;
			height: 100px;
			left: 10%;
			top: 20%;
		}

		.bg-circles div:nth-child(2) {
			width: 150px;
			height: 150px;
			left: 60%;
			top: 40%;
			animation-delay: 2s;
		}

		.bg-circles div:nth-child(3) {
			width: 80px;
			height: 80px;
			left: 25%;
			top: 60%;
			animation-delay: 4s;
		}

		.bg-circles div:nth-child(4) {
			width: 120px;
			height: 120px;
			left: 70%;
			top: 80%;
			animation-delay: 6s;
		}
	</style>
</head>

<body>
	<div class="bg-circles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div class="login-container">
		<h1>Login</h1>
		<form method="post" action="/login">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required class="form-control">
			</div>
			<div class="error-message" th:if="${error}">
				Invalid username or password. Please try again.
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		<a href="/signup" class="btn btn-secondary">Don't have an account? Sign Up</a>
		<p class="signup-link" style="text-align: center; margin-top: 20px;">
			Forgot your password? <a href="#">Click here</a> to reset.
		</p>
	</div>
</body>

</html>
