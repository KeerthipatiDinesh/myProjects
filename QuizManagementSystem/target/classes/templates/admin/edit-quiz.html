<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Quiz</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: #f4f7fa;
			font-family: 'Arial', sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		.quiz-container {
			background-color: #ffffff;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			padding: 30px;
			border-radius: 10px;
			width: 100%;
			max-width: 800px;
			animation: fadeIn 1s ease-out;
			transform-origin: top;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			font-size: 2rem;
			text-align: center;
			margin-bottom: 30px;
			color: #2980b9;
		}

		.btn-container {
			margin-top: 20px;
			text-align: center;
		}

		a {
			color: #2980b9;
			text-decoration: none;
			font-weight: bold;
		}

		a:hover {
			color: #3498db;
		}

		.bg-circles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.bg-circles div {
			position: absolute;
			border-radius: 50%;
			opacity: 0.2;
			background: #bdc3c7;
			animation: moveCircles 20s linear infinite;
		}

		@keyframes moveCircles {
			0% {
				transform: translate(0, 0) rotate(0deg);
			}

			100% {
				transform: translate(calc(15vw), calc(15vh)) rotate(360deg);
			}
		}

		.bg-circles div:nth-child(1) {
			width: 100px;
			height: 100px;
			left: 10%;
			top: 20%;
		}

		.bg-circles div:nth-child(2) {
			width: 150px;
			height: 150px;
			left: 60%;
			top: 40%;
			animation-delay: 2s;
		}

		.bg-circles div:nth-child(3) {
			width: 80px;
			height: 80px;
			left: 25%;
			top: 60%;
			animation-delay: 4s;
		}

		.bg-circles div:nth-child(4) {
			width: 120px;
			height: 120px;
			left: 70%;
			top: 80%;
			animation-delay: 6s;
		}
	</style>
</head>

<body>
	<div class="bg-circles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div class="quiz-container">
		<h1>Edit Quiz</h1>

		<form th:action="@{/edit-quiz}" th:object="${quiz}" method="post">
			<!-- Hidden Field for Quiz ID -->
			<input type="hidden" th:field="*{id}" />

			<!-- Quiz Title -->
			<div class="mb-3">
				<label for="title" class="form-label">Quiz Title:</label>
				<input type="text" class="form-control" id="title" th:field="*{title}" required />
			</div>

			<!-- Quiz Description -->
			<div class="mb-3">
				<label for="description" class="form-label">Quiz Description:</label>
				<textarea class="form-control" id="description" th:field="*{description}" rows="5" required></textarea>
			</div>

			<!-- Submit Button -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Update Quiz</button>
			</div>
		</form>

		<!-- Back Button -->
		<div class="btn-container mt-3">
			<a href="/list-quizzes" class="btn btn-secondary">Back to Quiz List</a>
		</div>
	</div>
</body>

</html>
