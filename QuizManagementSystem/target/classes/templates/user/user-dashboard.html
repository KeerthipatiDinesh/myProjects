<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: #f4f7fa;
			font-family: 'Arial', sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		.dashboard-container {
			background-color: #ffffff;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			padding: 30px;
			border-radius: 10px;
			width: 100%;
			max-width: 600px;
			animation: fadeIn 1s ease-out;
			transform-origin: top;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			font-size: 2rem;
			text-align: center;
			margin-bottom: 30px;
			color: #2980b9;
		}

		.link-container {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			margin-bottom: 30px;
		}

		.link-container a,
		.button-container button {
			text-decoration: none;
			color: #fff;
			padding: 12px 20px;
			border-radius: 5px;
			transition: all 0.3s ease;
			font-size: 1rem;
			width: 45%;
			margin-bottom: 10px;
			text-align: center;
		}

		.link-container a {
			background-color: #2980b9;
		}

		.link-container a:hover {
			background-color: #3498db;
		}

		.button-container button {
			background-color: #2ecc71;
			border: none;
		}

		.button-container button:hover {
			background-color: #27ae60;
		}

		/* Button Group */
		.button-container {
			display: flex;
			justify-content: space-between;
		}

		/* Animated background */
		.bg-circles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.bg-circles div {
			position: absolute;
			border-radius: 50%;
			opacity: 0.2;
			background: #bdc3c7;
			animation: moveCircles 20s linear infinite;
		}

		@keyframes moveCircles {
			0% {
				transform: translate(0, 0) rotate(0deg);
			}

			100% {
				transform: translate(calc(15vw), calc(15vh)) rotate(360deg);
			}
		}

		.bg-circles div:nth-child(1) {
			width: 100px;
			height: 100px;
			left: 10%;
			top: 20%;
		}

		.bg-circles div:nth-child(2) {
			width: 150px;
			height: 150px;
			left: 60%;
			top: 40%;
			animation-delay: 2s;
		}

		.bg-circles div:nth-child(3) {
			width: 80px;
			height: 80px;
			left: 25%;
			top: 60%;
			animation-delay: 4s;
		}

		.bg-circles div:nth-child(4) {
			width: 120px;
			height: 120px;
			left: 70%;
			top: 80%;
			animation-delay: 6s;
		}
	</style>
</head>

<body>
	<div class="bg-circles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div class="dashboard-container">
		<h1>User Dashboard</h1>
		<div class="link-container">
			<a href="/list" class="btn">Take a Quiz</a>
			<a href="/signup" class="btn">Signup</a>
		</div>

		<div class="button-container">
			<button onclick="window.location.href='/logout'">Logout</button>

		</div>
	</div>
</body>

</html>
