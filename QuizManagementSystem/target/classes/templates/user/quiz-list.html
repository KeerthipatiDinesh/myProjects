<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Quiz List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: #f4f7fa;
			font-family: 'Arial', sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			overflow: hidden;
			flex-direction: column;
		}

		.container {
			background-color: #ffffff;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			padding: 40px;
			border-radius: 10px;
			width: 100%;
			max-width: 800px;
			animation: fadeIn 1s ease-out;
			transform-origin: top;
			text-align: center;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 30px;
			color: #2980b9;
		}

		.table-container {
			max-height: 300px;
			overflow-y: auto;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		.table {
			margin: 0;
		}

		.table th {
			position: sticky;
			top: 0;
			background-color: #f8f9fa;
			z-index: 2;
		}

		.table td,
		.table th {
			text-align: center;
		}

		.btn-primary {
			background-color: #2980b9;
			border-color: #3498db;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #3498db;
		}

		.back-btn {
			background-color: #e74c3c;
			border-color: #c0392b;
		}

		.back-btn:hover {
			background-color: #c0392b;
		}

		.bg-circles {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.bg-circles div {
			position: absolute;
			border-radius: 50%;
			opacity: 0.2;
			background: #bdc3c7;
			animation: moveCircles 20s linear infinite;
		}

		@keyframes moveCircles {
			0% {
				transform: translate(0, 0) rotate(0deg);
			}

			100% {
				transform: translate(calc(15vw), calc(15vh)) rotate(360deg);
			}
		}

		.bg-circles div:nth-child(1) {
			width: 100px;
			height: 100px;
			left: 10%;
			top: 20%;
		}

		.bg-circles div:nth-child(2) {
			width: 150px;
			height: 150px;
			left: 60%;
			top: 40%;
			animation-delay: 2s;
		}

		.bg-circles div:nth-child(3) {
			width: 80px;
			height: 80px;
			left: 25%;
			top: 60%;
			animation-delay: 4s;
		}

		.bg-circles div:nth-child(4) {
			width: 120px;
			height: 120px;
			left: 70%;
			top: 80%;
			animation-delay: 6s;
		}
	</style>
</head>

<body>
	<div class="bg-circles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div class="container">
		<h1>Available Quizzes</h1>
		<div class="table-container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="quiz : ${quizzes}">
						<td th:text="${quiz.id}"></td>
						<td th:text="${quiz.title}"></td>
						<td th:text="${quiz.description}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{/quiz/start/{quizId}(quizId=${quiz.id})}">Start
								Quiz</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="/user/dashboard" class="btn back-btn mt-3">Back to Dashboard</a>
	</div>
</body>

</html>
